<body>
  <div class="container">
    <a
      class="movie"
      *ngFor="let movie of movies$ | async"
      (click)="getById(movie)"      
    >
      <img
        class="movie--image"
        src="https://image.tmdb.org/t/p/original/{{ movie.posterPath }}"
        alt="poster image of the movie"
      />
      <h1 class="movie--title">{{ movie.title }}</h1>
    </a>
  </div>
</body>
